<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Desafio landing page</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark" style="background-color: #8C0050;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chagas Store</a>
      </div>
    </nav>
  </header>
  <main class="container-geral bg-section">
    <img src="assets/logo.png" alt="Logo">
  </main>
  <section class="container-geral bg-section">
    <div class="card-content">
      <div class="text-content">
        <h4>Descontos de até 80% nos produtos</h4>
        <p>Cadastra-se para receber diversas promoções com descontos de até 80% nessa Black Friday!!</p>
      </div>
      <div id="content">
        <form id="form">
          <input type="text" placeholder="Nome" id="nome">
          <input type="text" placeholder="E-mail" id="email">
          <button type="submit">Cadastrar</button>
        </form>
    </div>
    </div>
  </section>
  <footer>
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid footer">
        <p class="navbar-brand" style="font-size:15px">Desenvolvido por Bruna Chagas</p>
      </div>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
